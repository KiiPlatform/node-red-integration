<!-- ************** kii-onboarding-thing ************** -->
<!-- ************************************************** -->
<script type="text/javascript">
    RED.nodes.registerType('kii-onboarding-thing',{
        category: 'function',
        color: '#f69627',
        defaults: {
            site:            {value:"us",required:true},
            appID:           {value:"5b8d7fc2",required:true},
            appKey:          {value:"c6a72bcd9836399f943d3798c7f3719f",required:true},
            vendorThingID:   {value:"",required:true},
            thingPassword:   {value:"",required:true},
            thingType:       {value:"",required:false},
            thingProperties: {value:"",required:false}
        },
        inputs:1,
        outputs:1,
        icon: "red-node-kii.png",
        label: function() {
            return "kii-onboarding-thing";
        }
    });
</script>

<script type="text/x-red" data-template-name="kii-onboarding-thing">
    <div class="form-row">
        <label for="node-input-site">Site</label>
        <input type="text" id="node-input-site">
    </div>
    <div class="form-row">
        <label for="node-input-appID">AppID</label>
        <input type="text" id="node-input-appID">
    </div>
    <div class="form-row">
        <label for="node-input-appKey">AppKey</label>
        <input type="text" id="node-input-appKey">
    </div>

    <div class="form-row">
        <label for="node-input-vendorThingID">Vendor Thing ID</label>
        <input type="text" id="node-input-vendorThingID">
    </div>
    <div class="form-row">
        <label for="node-input-thingPassword">Password</label>
        <input type="text" id="node-input-thingPassword">
    </div>
    <div class="form-row">
        <label for="node-input-thingType">Thing Type</label>
        <input type="text" id="node-input-thingType">
    </div>
</script>

<script type="text/x-red" data-help-name="kii-onboarding-thing">
    <p>Kii Onboarding Thing</p>
</script>
